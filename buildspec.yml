version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
      - export NVM_DIR="$HOME/.nvm"
      - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
      - nvm install 20
      - nvm use 20
      - node --version
      - npm install
  
  build:
    commands:
      - npm run build -- --prod
  
  post_build:
    commands:
      - echo "Build abgeschlossen"

artifacts:
  files:
    - www/**/*
    - infrastructure.yaml
  discard-paths: no
